<div class="container">
  <div class="row">
    <div class="input-field col s10">
      <input id="first_name2" type="text" class="validate" [(ngModel)]="strSearch">
      <label class="active" for="first_name2">Search by nickname:</label>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="pointer" (click)="sort('id')">Id
              <i class="fa" [ngClass]="{'fa-sort': column != 'id', 
                                  'fa-sort-asc': (column == 'id' && !isDesc), 
                                  'fa-sort-desc': (column == 'id' && isDesc) }" aria-hidden="true">
              </i>
            </th>
            <th class="pointer" (click)="sort('username')">User Name
              <i class="fa" [ngClass]="{'fa-sort': column != 'username', 
                'fa-sort-asc': (column == 'username' && !isDesc), 
                'fa-sort-desc': (column == 'username' && isDesc) }" aria-hidden="true">
              </i>
            </th>
            <th class="pointer" (click)="sort('name')">Nickname
              <i class="fa" [ngClass]="{'fa-sort': column != 'name', 
                'fa-sort-asc': (column == 'name' && !isDesc), 
                'fa-sort-desc': (column == 'name' && isDesc) }" aria-hidden="true">
              </i>
            </th>
            <th class="pointer" (click)="sort('email')">Email
              <i class="fa" [ngClass]="{'fa-sort': column != 'email', 
                'fa-sort-asc': (column == 'email' && !isDesc), 
                'fa-sort-desc': (column == 'email' && isDesc) }" aria-hidden="true">
              </i>
            </th>
            <th>See more</th>
          </tr>
        </thead>
        <tr *ngFor="let user of (response$ | async) | search:strSearch  | orderBy: {property: column, direction: direction}" [ngClass]="{'mark': user.mark}">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>
            <button (click)="gotoDetail(this.user)" class="waves-effect waves-light btn">Details</button>
          </td>
        </tr>
      </table>
      <div>
      </div>
    </div>
  </div>
</div>
